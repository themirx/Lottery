{% extends "base.html" %}
{% block content %}
<section class="card card--center">
  <div>
    <h2>Welcome back</h2>
    <p class="muted">Sign in to start a draw.</p>
  </div>
  <form method="post" class="form">
    <label>
      Username
      <input type="text" name="username" placeholder="your name" autocomplete="username" required />
    </label>
    <label>
      Password
      <input type="password" name="password" placeholder="••••••••" autocomplete="current-password" required />
    </label>
    <button class="primary" type="submit">Sign in</button>
  </form>
</section>
{% endblock %}
